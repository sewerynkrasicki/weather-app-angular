<div *ngIf="weather.city !== undefined" class="container">
    <div class="place-time-container">
        <p class="place">{{ weather.city }}, {{ weather.country }}</p>
        <p class="time">{{ weather.date }}</p>
    </div>
    <div class="temperature-container">
        <p (click)="changeTemperature()" class="temp-c">{{ weather.temperature }}</p>
    </div>
    <div class="condition-container">
        <p class="condition">{{ weather.condition }} </p>
    </div>
</div>
